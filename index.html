<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>
        <main>
            <Label>
                Converter de:
                <select name="" id="">
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </Label>

            <Label>
                Converter para:
                <select name="" id="">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </select>
            </Label>
            <label>
                Valor:
                <input placeholder="R$ 10.000,00" >
            </label>

            <button type="button">Converter</button>

            <section>
                <div>
                    <img src="/assets/brasil.png">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>
            
                <img src="assets/arrow.png">

                <div>
                    <img src="/assets/eua.png">
                    <p>Dólar</p>
                    <p>US$ 2.000,00</p>
                </div>

            </section>

        </main>


    </div>

</body>

</html>
