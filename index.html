<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>
        <main>
            <Label>
                Converter <b>de</b>:
                <select id="currency-select-br">
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
              
            </Label>


            <Label>
                Converter <b>para</b>:
                <select id="currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </select>
                <figure id="value-currency-current">Valor base para calcúlo: R$ 4,78</figure>
            </Label>
            <label>
                Valor:
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="/assets/brasil.png" alt="bandeira-brasil" id="currency-img-br">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="arrow-imag" src="assets/arrow.png" alt="seta-para-baixo">

                <div class="currency-container">
                    <img src="/assets/eua.png" alt="bandeira-conversão" id="currency-img">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js">
</script>


</html>
